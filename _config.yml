about_content: | # this will include new lines to allow paragraphs
  Titulada en Ingeniería civil Industrial con mención en informática, me desempeño actualmente como desarrolladora de software, dando mantenimiento a aplicaciones web y servicios en bash, además me interesa la investigación, en áreas como logística, Supply Chain aplicado a la industria y al servicio público.
